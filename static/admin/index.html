<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;

      fetch("/.netlify/functions/auth")
        .then((res) => res.json())
        .then(({ msg }) => {
          console.log(msg);

          CMS.init({
            config: "/admin/config.yaml",
            authProvider: "auth0"
          });
        });
    </script>
  </body>
</html>
