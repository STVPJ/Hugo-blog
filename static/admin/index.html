<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <script>
      if (typeof NetlifyCmsApp !== 'undefined') {
        NetlifyCmsApp.init();
      } else {
        console.error("NetlifyCmsApp not found. CMS script may not have loaded.");
      }
    </script>
  </body>
</html>
