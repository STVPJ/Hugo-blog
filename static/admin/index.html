<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- CMS Core -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <!-- Auth0 Backend Plugin (correct MIME) -->
    <script src="https://unpkg.com/netlify-cms-auth0@0.1.3/dist/auth0.js"></script>

    <!-- Register Auth0 Backend -->
    <script>
      if (window.NetlifyCmsAuth0 && window.NetlifyCmsAuth0.Auth0Backend) {
        CMS.registerBackend('auth0', window.NetlifyCmsAuth0.Auth0Backend);
      } else {
        console.error('NetlifyCmsAuth0 plugin failed to load.');
      }

      CMS.init();
    </script>
  </body>
</html>
