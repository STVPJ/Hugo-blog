backend:
  name: auth0
  auth_type: pkce
  client_id: ${AUTH0_CLIENT_ID}
  domain: ${AUTH0_DOMAIN}
  base_url: https://stvpj.com
  auth_endpoint: /.netlify/functions/auth

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "post"
    label: "Posts"
    folder: "content/post"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Body"
        name: "body"
        widget: "markdown"