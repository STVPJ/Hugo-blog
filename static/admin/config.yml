backend:
  name: auth0
  app_id: Rhz8LwFDYIxMZB7Jdey3FTGtgid2LdZZ
  base_url: https://stvpj.com
  auth_url: https://stvpj.com/.netlify/functions/auth

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "post"
    label: "Posts"
    folder: "content/post"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }